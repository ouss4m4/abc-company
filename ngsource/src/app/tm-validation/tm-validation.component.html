<div *ngIf="dataLoaded && tournamentData">
  <app-tm-template [tournament]="tournamentData"></app-tm-template>
  <div class="container">
    <hr class="mt-5" />
    <div
      class="w-25 d-flex flex-column items-align-center justify-content-center"
    >
      <a
        href="http://localhost:5000/api/v1/tournament/download/{{ tmid }}"
        download=""
        >Download</a
      >
    </div>
  </div>
</div>
